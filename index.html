<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NeePlay TV Clone</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo">NeePlay TV</div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Movies</a></li>
        <li><a href="#">TV Shows</a></li>
        <li><a href="#">Live TV</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h1>Watch Your Favorite Shows Anytime, Anywhere</h1>
      <p>Stream the latest movies, TV shows, and live TV on NeePlay TV.</p>
      <button>Get Started</button>
    </section>

    <section class="featured">
      <h2>Featured Content</h2>
      <div class="content-grid">
        <div class="content-card">
          <img src="https://via.placeholder.com/200x300.png?text=Movie+1" alt="Movie 1">
          <h3>Movie Title 1</h3>
        </div>
        <div class="content-card">
          <img src="https://via.placeholder.com/200x300.png?text=Movie+2" alt="Movie 2">
          <h3>Movie Title 2</h3>
        </div>
        <div class="content-card">
          <img src="https://via.placeholder.com/200x300.png?text=Movie+3" alt="Movie 3">
          <h3>Movie Title 3</h3>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 NeePlay TV Clone. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
